<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="main">
        <div class="form">
            <div class="element">
                <div class="text1">
                    MLSC REGISTERATION
                </div>
                <div class="element1">
                    <div class="t1 text4">Name<br></div>
                    <input type="text" placeholder="MLSC" class="name" required /><br><br>
                    <div class="t2 text4">E-mail<br></div>
                    <input type="text" placeholder="MLSC@tech.com" required /><br><br>
                    <div class="t3 text4">Contact<br></div>
                    <input type="text" placeholder="+91" required /><br><br>
                    <div class="t4 text4">Year Of Study<br></div>
                    <select value="Year Of Study" required>
                        <option value="" selected>Year of Study</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                    <br><br>
                    <div class="t5 text4">Preference1<br></div>
                    <select value="Year Of Study" required>
                        <option value="" selected>Department Preference</option>
                        <option>Tech</option>

                        <option>Design</option>

                        <option>Management</option>

                    </select>
                    <br><br>
                    <div class="t6 text4">Preference 2<br></div>
                    <select value="Year Of Study" required>
                        <option value="" selected>Department Preference</option>
                        <option>Tech</option>

                        <option>Design</option>

                        <option>Management</option>

                    </select><br></br>
                    <div class="t6 text4">Preference 3<br></div>
                    <select value="Year Of Study" required>
                        <option value="" selected>Department Preference</option>
                        <option>Tech</option>

                        <option>Design</option>

                        <option>Management</option>

                    
                    </select><br><br>
                    <div class="t7 text4">Projects<br></div>
                    <input type="file" placeholder="Projects"  class="file"/><br><br>
                    <div class="t8 text4">Why?<br></div>
                    <input type="text" placeholder="Why do you want to join MLSC?" required />

                </div>
            </div>
            <button type="submit">SUBMIT</button>
        </div>
    </div>


</body>
<script src="script.js" class="js"></script>

</html>
